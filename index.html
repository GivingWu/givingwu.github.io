<script>
window.addEventListener('load', function () {
  var isArray = function(arr) {
    return Array.isArray(arr) || Object.prototype.toString.call(arr) === '[object Array]'
  }
  var isPlainObject = function(obj) {
    return typeof obj === 'object' && Object.prototype.toString.call(obj) === '[object Object]'
  }
  var isArrayLike = function (obj) {
    return (!isArray(obj) || !isPlainObject(obj)) && obj.length
  }
  var camelize = function (str) {
    return str.charAt(0).toUpperCase() + str.slice(1)
  }
  var each = function (arr, callback) {
    if (Array.prototype.forEach) {
      return Array.prototype.forEach.call(arr, function (t, i, arr) {
        return callback(t, i, arr)
      })
    } else {
      for (var i = 0, l = arr.length; i < l; i++) {
        callback(arr[i], i, arr)
      }
    }
  }
  var _prefix = (function (temp) {
    var prefix = ["webkit", "Moz", "o", "ms"];
    var props = "";
    for (var i = 0, l = prefix.length; i < l; i++) {
      props = prefix[i] + "Transition";
      if (temp.style[props] !== undefined) {
        return prefix[i].toLowerCase();
      }
    }
    return false;
  })(document.createElement('div'));
  var animationStart = _prefix + camelize('animationStart'),
      animationEnd   = _prefix + camelize('animationEnd')
  var content      = document.querySelector('.content.animate-name'),
      contentName  = content.querySelector('.name'),
      contentLeft  = content.querySelector('.left'),
      contentRight = content.querySelector('.right'),
      contentTop   = content.querySelector('.top'),
      contentBottom= content.querySelector('.bottom'),
      contentShade = content.querySelector('.shade')
  var rightNameInner     = document.querySelector('.name-inner'),
      rightNameInnerDoms = document.querySelectorAll('.name')
  // something need to show
  each([contentTop, contentRight, contentBottom, contentLeft], function shown(item) {
    item.addEventListener(animationEnd, function (evt) {
      this.className += ' show'
      item.removeEventListener(animationEnd, shown)
    })
  })
  // something need to hide
  contentShade.addEventListener(animationEnd, function hidden(evt) {
    content.className += ' hide'
    each(rightNameInnerDoms, function (t, i) {
      t.className += ' name-' + ++i
    })
    contentShade.removeEventListener(animationEnd, hidden)
  })
})
</script>
